<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Sentiment</title>
    
    <link rel="stylesheet" href="style.css"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div class="container" id="con1">
        <label for="formSelectBooks" id="label1">Wähle ein Buch:</label>
        <select class="form-select" id="formSelectBooks" onchange="selectBook()" aria-label="Default select example">
            <option value="1">Buch 1</option>
            <option value="2">Buch 2</option>
            <option value="3">Buch 3</option>
            <option value="4">Buch 4</option>
            <option value="5">Buch 5</option>
            <option value="6">Buch 6</option>
            <option value="7">Buch 7</option>
        </select>
        <!-- <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Setze ein Kapitel (optional)</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="1">
        </div> -->
        <div class="horizontal_line"></div>
        <label for="formSelectPerson" class="form-label" id="label2">Wähle eine Person:</label>
        <select class="form-select" id="formSelectPerson" onChange="selectPerson()"aria-label="Default select example">
            
        </select>
        <label for="formSelectPerson" class="form-label" id="label2">Wähle eine Personengruppe:</label>
        <select class="form-select" id="formSelectGroup" onchange="selectGroup()" aria-label="Default select example">
            <option value="Gryffindor">Gryffindor</option>
            <option value="Hufflepuff">Hufflepuff</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Dumbledore's Army">Dumbledors Armee</option>
            <option value="Gryffindor Quidditch">Gryffindor Quidditch</option>
            <option value="Slytherin Quidditch">Slytherin Quidditch</option>
            <option value="Ravenclaw Quidditch">Ravenclaw Quidditch</option>
            <option value="Hufflepuff Quidditch">Hufflepuff Quidditch</option>
            <option value="Ministry">Ministerium</option>
            <option value="Teacher">Lehrer</option>
            <option value="Inquisitorial Squad">Inquisitionskommando</option>
            <option value="Death Eater">Totesser</option>
            <option value="Order of the Phoenix">Orden des Phönix</option>
            <option value="Durslay Family">Familie Durslay</option>
            <option value="Durmstrang">Durmstrang</option>
            <option value="Potter Family">Familie Potter</option>
            <option value="Weasly Family">Familie Weasly</option>
            <option value="Golden Trio">Das goldene Trio</option>
        </select>
        <div class="horizontal_line"></div>
        <label for="formSelectSpell" class="form-label" id="label3">Wähle einen Zauberspruch:</label>
        <select class="form-select" id="formSelectSpell" onchange="selectSpell()" aria-label="Default select example">
            
        </select>
        <div class="horizontal_line"></div>
        <label for="color-picker" id="label4">Farbe:</label>
        <input id="color-picker" type="color" value="#222f5b" onchange="selectColor()">
        <div class="horizontal_line"></div>
        <button type="button" class="btn btn-light" onclick="drawSVG()">Zeichne Sentiment</button>
    </div>

    <!-- Container for sentiment graph or tag clouds -->
    <div class="container" id="con2">
      
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js" integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js" integrity="sha512-HjKxWye8lJGPu5q1u/ZYkHlJrJdm6KGr89E6tOrXeKm1mItb1xusPU8QPcKVhP8F9LjpZT7vsu1Fa+dQywP4eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
